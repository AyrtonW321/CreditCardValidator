<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Credit Card Generator</h1>
    <div class="container">
        <input type="number" id="txt-cc-number" placeholder="Enter Credit Card Number" />

        <div>
            <div>
                <button type="button" id="btn-check-cc" onclick="btnCheckCCNumber()">
                    Check Credit Card Number
                </button>
                <button type="button" id="btn-make-cc" onclick="generateCCNumber()">
                    Make Credit Card Number
                </button>
            </div>            
            <div class="inputBox">
                <select id="cardNameType">
                    <option value="none">-</option>
                    <option value="amex">American Express</option>
                    <option value="discover">Discover</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="visa">Visa</option>
                </select>
            </div>
            <div class="inputBox">
                <select id="bankNameType">
                    <option value="anything">-</option>
                    <option value="bmo">Bank of Montreal</option>
                    <option value="cibc">CIBC</option>
                    <option value="rbc">Royal Bank</option>
                    <option value="scotia">Scotiabank</option>
                    <option value="td">TD</option>
                </select>
            </div>
        </div>

        <p id="output-number"></p>
    </div>

    <div class="info-container" id="info-container">
        <p id="info-paragraph"></p>
    </div>

    <div id="credit-card" class="credit-card">
        <img id="chip" src="../imgs/chip.png" alt="Chip" />
        <img id="bank-brand" src="../imgs/rbc.png" alt="Bank" />
        <img id="card-brand" src="../imgs/mastercard.png" alt="Card Brand" />
        <p id="card-number">####-####-####-####</p>
        <div class="card-details">
            <p id="card-name">***** *****</p>
            <p id="card-expiry">00/00</p>
        </div>
        <div class="card-back">
            <div class="security-code">
                <p>CVV</p>
                <p id="cvv">***</p>
            </div>
        </div>
    </div>
</body>

<script src="../dist/CreditCard.js"></script>

</html>
