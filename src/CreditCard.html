<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Credit Card Generator</h1>
    <div>
      <input
        type="number"
        id="txt-cc-number"
        placeholder="Enter Credit Card Number"
      />

      <div>
        <button type="button" id="btn-check-cc" onclick="btnCheckCCNumber()">
          Check Credit Card Number
        </button>
        <button type="button" id="btn-make-cc" onclick="makeCCNumber()">
          Make Credit Card Number
        </button>
      </div>
      <p id="output-number"></p>
    </div>

    <div id="credit-card">
      <img id="chip" src="../imgs/chip.png" alt="Chip" />
      <img id="card-brand" src="../imgs/mastercard.png" alt="Card Brand" />
      <p id="info-paragraph">####-####-####-####</p>
      <div class="card-details">
        <p id="card-name">Ayrton Wong</p>
        <p id="card-expiry">12/25</p>
      </div>
    </div>
  </body>

  <script src="../dist/CreditCard.js"></script>
</html>
