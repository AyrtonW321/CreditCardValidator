<!-- Sets document to HTML if not already, and language to english-->
<!DOCTYPE html>
<html lang="en">

<!-- Defines the head section of the HTML document, includes character set, viewport settings, and title-->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Credit Card Generator</h1> <!-- Title of the page-->
    <div class="container"> <!-- Container for the credit card number input and buttons-->
        <input type="number" id="txt-cc-number" placeholder="Enter Credit Card Number" /> <!-- Input field for the credit card number-->
        <div>
            <div> <!-- Div for buttons to generate or check a card-->
                <button type="button" id="btn-check-cc" onclick="btnCheckCCNumber()">
                    Check Credit Card Number
                </button>
                <button type="button" id="btn-make-cc" onclick="generateCCNumber()">
                    Make Credit Card Number
                </button>
            </div>
            <div> <!-- Dropdowns to let the user select a card carrier, bank or industry to generate a card for-->
                <div class="inputBoxContainer">
                    <div class="inputBox">
                        <select id="card-name-type"> <!-- Dropdown for card carrier-->
                            <option value="anything">Select a card network -</option>
                            <option value="amex">American Express</option>
                            <option value="discover">Discover</option>
                            <option value="mastercard">Mastercard</option>
                            <option value="visa">Visa</option>
                        </select>
                    </div>
                    <div class="inputBox"> <!-- Dropdown for bank-->
                        <select id="bank-name-type">
                            <option value="anything">Select a bank -</option>
                            <option value="bmo">BMO</option>
                            <option value="cibc">CIBC</option>
                            <option value="rbc">RBC</option>
                            <option value="scotia">Scotiabank</option>
                            <option value="td">TD</option>
                        </select>
                    </div>
                    <div class="inputBox">  <!-- Dropdown for industry-->
                        <select id="industry-type">
                            <option value="anything">Select an industry -</option>
                            <option value="air">Airlines</option>
                            <option value="travel">Travel and Entertainment</option>
                            <option value="banking">Banking and Financial</option>
                            <option value="merch">Merchandizing and Banking</option>
                            <option value="petrol">Petroleum</option>
                            <option value="tele">Telecommunications</option>
                            <option value="national">National Assignment</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <p id="output-number"></p>
    </div>

    <!-- Container for the credit card image, card details, and security code-->
    <div class="info-container" id="info-container">
        <p id="info-paragraph"></p>
    </div>

    <!-- Credit card image container with image, card details, and security code-->
    <div id="credit-card" class="credit-card">
        <!-- Credit card front with card image and card details-->
        <img id="chip" src="../imgs/chip.png" alt="Chip" />
        <img id="bank-brand" src="" />
        <img id="card-brand" src="" />
        <p id="card-number">####-####-####-####</p>
        <div class="card-details">
            <p id="card-name">***** *****</p>
            <p id="card-expiry">00/00</p>
        </div>
        <!-- Card back with security code and signature-->
        <div id="card-back" class="card-back">
            <div class="security-code">
                <p id="cvc" class="cvc">***</p>
                <div class="stripe"></div>
                <div class="signature"></div>
            </div>
            <img id="card-brand-bottom" src="" class="card-brand-bottom" />
        </div>
    </div>
</body>

<!-- Link to the JavaScript file-->
<script src="../dist/CreditCard.js"></script>

</html>
